{% extends 'base.html' %} 
{% load static %}

{% block title %}Home{% endblock %} 


{% block header %}
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg custom_nav-container">
    <a class="navbar-brand" href="#">
      <img src="{% static 'assets/logo_ekiona.jpg' %}" alt="Page logo" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.path == '/store/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home' %}"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item {% if request.path == '/store/about_us/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'about-us' %}"> About</a>
        </li>
        <li class="nav-item {% if request.path == '/store/shop/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'shop' %}">Shop </a>
        </li>
        <li class="nav-item {% if request.path == '/store/furniture/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'furniture' %}"> Furniture </a>
        </li>
        <li class="nav-item {% if request.path == '/store/contact_us/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'contact-us' %}">Contact us</a>
        </li>
        <li class="nav-item {% if request.path == '/store/shopcart/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'shopcart' %}"> <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd" transform="translate(2 4)"><path d="m3 2.5h12.5l-1.5855549 5.54944226c-.2453152.85860311-1.0300872 1.45055774-1.9230479 1.45055774h-6.70131161c-1.01909844 0-1.87522688-.76627159-1.98776747-1.77913695l-.80231812-7.22086305h-2" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/><g fill="currentColor"><circle cx="5" cy="12" r="1"/><circle cx="13" cy="12" r="1"/></g></g></svg>&nbsp Shopcart</a>
        </li>
      </ul>
      <div class="user_option">
        <a href="">
          <img src="{% static 'assets/user.png' %}" alt="" />
          <span>
            Login
          </span>
        </a>
        <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
          <button
            class="btn my-2 my-sm-0 nav_search-btn"
            type="submit"
          ></button>
        </form>
      </div>
    </div>
    <div>
      <div class="custom_menu-btn">
        <button>
          <span class="s-1"> </span>
          <span class="s-2"> </span>
          <span class="s-3"> </span>
        </button>
      </div>
    </div>
  </nav>
</div>
{% endblock %}

{% block content %}

	{% block section %}{% endblock %}

{% endblock %}
